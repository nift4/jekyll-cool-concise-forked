# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: test
brief-intro: a
baseurl: "/jekyll-cool-concise-forked" # the subpath of your site, e.g. /blog
url: "https://example.com" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
twitter_username:
facebook_username:
github_username:
email:
weibo_username:
zhihu_username:
linkedIn_username:
dribbble_username:

index_title: Cool Concise forked Jekyll Theme
index_subtitle: 99% JavaScript free (only required when enabling MathJax), readable without CSS, fast to load on slow connection, supports all features, responsive, can be printed, supports GitHub Pages.
description_footer: Example Blog

# comments
# three ways to comment, only choose one, and use your own short name
duoshuo_shortname:
disqus_shortname:
isso_url:

# statistic analysis 统计代码
# 百度统计 id，将统计代码替换为自己的百度统计id，即
# hm.src = "//hm.baidu.com/hm.js?xxxxxxxxxxxx";
# xxxxx字符串
baidu_tongji_id:
google_analytics_id:

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "<!-- excerpt end -->"

# paginate
gems: [jekyll-paginate]
paginate: 10

plugins:
  - jekyll-paginate
